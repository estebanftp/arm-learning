name: armTemplateDeplyment

on:
  push:
    branches: 
      - main

jobs:
  armDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      -  name: Azure Login
         uses: azure/login@v2
         with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy Azure group with Github
        uses: Azure/arm-deploy@v2
        with:
            scope: subscription
            subscriptionID: 59e5a011-4299-4deb-869d-e1f45cfd6395
            region: eastus
            template: ./arm-templates/resourcegroup.json
            deploymentName: githubactionsrg

      - name: Deploy Storage Account with Github
        uses: Azure/arm-deploy@v2
        id: storageaccountdeploy
        with:
            scope: resourcegroup
            resourceGroupName: githubactionsrg
            subscriptionID: 59e5a011-4299-4deb-869d-e1f45cfd6395
            template: ./arm-templates/storageaccount.json
            parameters: ./arm-templates/storageaccount.parameters.json
            deploymentMode: incremental
    
      - name: Deploy Virtual Machine with Github
        uses: Azure/arm-deploy@v2
        with:
            scope: resourcegroup
            resourceGroupName: githubactionsrg
            subscriptionID: 59e5a011-4299-4deb-869d-e1f45cfd6395
            template: ./arm-templates/virtualmachine.json
            parameters: 
              adminPassword="K33pitS@f3"
            deploymentMode: incremental    